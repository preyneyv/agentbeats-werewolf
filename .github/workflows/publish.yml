name: Publish Agent

# Trigger this workflow when pushing main branch and tags
on:
  push:
    branches:
      - main
    tags:
      - "v*" # Trigger on version tags like v1.0.0, v1.1.0

jobs:
  publish:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - image: agentbeats-werewolf/environment
            build_args: |
              ROLE=green
          - image: agentbeats-werewolf/gemini-3-flash-preview
            build_args: |
              ROLE=white
              AGENT_MODEL=google/gemini-3-flash-preview
          - image: agentbeats-werewolf/gpt-5.2
            build_args: |
              ROLE=white
              AGENT_MODEL=openai/gpt-5.2
          - image: agentbeats-werewolf/grok-4.1-fast
            build_args: |
              ROLE=white
              AGENT_MODEL=x-ai/grok-4.1-fast
          - image: agentbeats-werewolf/claude-sonnet-4.5
            build_args: |
              ROLE=white
              AGENT_MODEL=anthropic/claude-sonnet-4.5
          - image: agentbeats-werewolf/qwen3-vl-32b-instruct
            build_args: |
              ROLE=white
              AGENT_MODEL=qwen/qwen3-vl-32b-instruct

    # These permissions are required for the workflow to:
    # - Read repository contents (checkout code)
    # - Write to GitHub Container Registry (push Docker images)
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          # GITHUB_TOKEN is automatically provided by GitHub Actions
          # No manual secret configuration needed!
          # It has permissions based on the 'permissions' block above
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          # Publish each image under your GHCR namespace:
          # ghcr.io/<owner>/<image>
          images: ghcr.io/${{ github.repository_owner }}/${{ matrix.image }}
          tags: |
            # For tags like v1.0, create tag '1.0'
            type=semver,pattern={{version}}
            # For tags like v1.0, create tag '1'
            type=semver,pattern={{major}}
            # For main branch, create tag 'latest'
            type=raw,value=latest,enable={{is_default_branch}}
            # For PRs, create tag 'pr-123'
            type=ref,event=pr

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          build-args: ${{ matrix.build_args }}
          # Only push if this is a push event (not a PR)
          # PRs will build but not push to avoid polluting the registry
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Explicitly build for linux/amd64 (GitHub Actions default)
          platforms: linux/amd64

      - name: Output image digest
        if: github.event_name != 'pull_request'
        run: |
          echo "## Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ghcr.io/${{ github.repository_owner }}/${{ matrix.image }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:** ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Use this digest in your MANIFEST.json for reproducibility." >> $GITHUB_STEP_SUMMARY
